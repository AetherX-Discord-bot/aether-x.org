<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

    <title>AetherX - Update Coming Soon</title>
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --dark: #000000; /* Pure black */
            --darker: #0A0A0A; /* Slightly lighter black */
            --light: #E0E0E0; /* Soft white for text */
            --gray: #666666;
            --success: #57F287;
            --card-bg: #121212; /* Dark gray for cards */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--light);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .cta {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--light);
        }
        
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid var(--primary);
            color: var(--light);
            background-color: var(--dark);
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        footer {
            margin-top: 3rem;
            font-size: 0.9em;
            color: var(--gray);
        }
        
        a {
            color: var(--primary);
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--light);
        }
        
    </style>
</head>
