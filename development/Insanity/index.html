<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nebryth Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            transition: background 0.3s ease-in-out;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .dark-mode {
            background: linear-gradient(135deg, #121212, #0f0f0f);
        }
        .toggle-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toggle-switch" onclick="toggleDarkMode()">ðŸŒ™</div>
    <div class="container">
        <h1>Welcome to the AetherX Dashboard</h1>
        <p>Manage your server with ease.</p>
        <a href="../login" class="btn">Login with Discord</a>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
